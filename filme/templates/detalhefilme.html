{% extends 'base.html' %}

{% block titulo %}
    {{ object.titulo }} - Netflix
{% endblock %}

{% block content %}
    <div class="py-5">
      <h1>Detalhe do filme : {{ object.titulo }}</h1>
        <p>{{ object }}</p>
        <p>{{ object.descricao }}</p>
        <img src="{{ object.thumb.url}}">
    </div>
{% endblock %}
